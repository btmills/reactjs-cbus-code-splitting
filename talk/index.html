<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
  <title>Code-Splitting a React App</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://unpkg.com/prism-theme-one-dark@1.0.0/prism-onedark.css" rel="stylesheet" />
  <style>
    h1 {
      border-color: rgba(0, 0, 0, 0) !important;
    }

    code {
      background-color: rgba(0, 0, 0, 0) !important;
      font-family: 'Menlo', 'monospace' !important;
    }

    code[class*="language-"],
    pre[class*="language-"],
    .token.punctuation {
      color: #CFD8E6;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/prismjs@1.11.0/prism.js"></script>
  <script src="https://unpkg.com/prismjs@1.11.0/components/prism-jsx.min.js"></script>
  <script src="./dist/bundle.js"></script>
</body>
</html>
